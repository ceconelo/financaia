version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: financaia-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - financaia-network

  backend:
    image: ghcr.io/ceconelo/financaia-backend:latest
    container_name: financaia-backend
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=${PORT:-4000}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - AI_PROVIDER=${AI_PROVIDER}
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - financaia-network

  frontend:
    image: ghcr.io/ceconelo/financaia-frontend:latest
    container_name: financaia-frontend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    restart: always
    networks:
      - financaia-network

volumes:
  postgres_data:


networks:
  financaia-network:
    driver: bridge
